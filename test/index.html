<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
</head>
<body>
    <div id="login" class="wrap-input">
                <input class="username-input" style="color: #333;" placeholder="Enter User Name"></input>
                <button class="username-button">Submit</button>
            </div>
            <div id="signed-in" class="wrap-input">
                <p class="greeting">Hello <span></span></p>
                <button class="username-button logout-button">Log Out</button>
            </div>

    


    <div id="mocha"></div>
    <script src="bower_components/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="bower_components/chai/chai.js"></script>
    <script>
        var assert = chai.assert;
        var expect = chai.expect;
        var should = chai.should();
    </script>

    <!-- include source files here... -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="scripts/main.js"></script>
    <!-- include spec files here... -->
    <script src="spec/test.js"></script>

     <script type="text/template" id="all-messages">
            <div class="users"> 
                <div class="userName"><%= user %></div>
                <div class="user-messages">
                    <p><%= message %></p>
                </div>
                <div class="time-stamp"><%= time %></div>
            </div>
        </script>

    <script>window.mochaPhantomJS ? mochaPhantomJS.run() : mocha.run()</script>
</body>
</html>
